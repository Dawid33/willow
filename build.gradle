plugins {
    id 'java'
    id 'application'
}

group 'com.dawidsobczak'
version '1.0-SNAPSHOT'

application {
    mainClass = "com.dawidsobczak.willow.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}